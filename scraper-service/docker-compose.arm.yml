version: '3.8'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.arm
    container_name: yellow-sticker-scraper
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY}
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    # Resource limits optimized for Raspberry Pi 2B (1GB RAM)
    # For Pi 3/4, you can increase these limits
    deploy:
      resources:
        limits:
          cpus: '0.9'  # Pi 2B has 4 cores @ 900MHz - limit to prevent overload
          memory: 800M  # Pi 2B has 1GB total - leave 200MB for system
        reservations:
          cpus: '0.25'
          memory: 256M
    # Health check (using node instead of curl since curl isn't in the image)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

